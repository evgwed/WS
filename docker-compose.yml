version: '3.8'

services:
  nginx:
    image: nginx:1.19.10
    container_name: nginx
    restart: unless-stopped
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - ./:/var/app
    - ./configs/nginx:/etc/nginx/conf.d


  php:
    image: php:8.0-fpm
    container_name: php8
    restart: unless-stopped
    volumes:
    - ./:/var/app

  redis:
    image: redis:6.2.3
    container_name: redis
    restart: unless-stopped
    ports:
    - '6379:6379'
    volumes:
    - ./redis:/data
    - ./configs/redis:/path/to/redis.conf


  mysql:
    image: mysql:8.0
    container_name: mysql8
    restart: unless-stopped
    ports:
    - "3306:3306"
    volumes:
    - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wundersoft




